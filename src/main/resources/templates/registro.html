<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1E3A5F;
        margin: 0;
        font-family: "Arial", sans-serif;
    }
    .form-container {
        background-color: #CBD5E1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .form-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #000;
    }
    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
        text-align: left;
    }
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #1E3A5F;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #16324A;
    }
    .error {
        color: red;
        font-size: 12px;
        margin-top: -15px;
        margin-bottom: 15px;
        text-align: left;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Registro</h1>
  <form th:action="@{/registro}" th:object="${usuario}" method="post">
    <label for="email">Correo institucional:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="usuario@tecnocomfenalco.edu.co" required>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="*********" required>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <button type="submit"><b>Registrarse</b></button>
  </form>
</div>
</body>
</html>
